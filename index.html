<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an ecommerce project">
    <title>Ecommerce project</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar starts here -->
     <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav_list"><a href="/index.html" class="nav_link">Home</a></li>
            <li class="nav_list"><a href="/register.html" class="nav_link">Register</a></li>
            <li class="nav_list"><a href="/login.html" class="nav_link">Login</a></li>
            <li class="nav_list"><a href="/index.html" class="nav_link">Logout</a></li>
            <li class="nav_list"><a href="/contact.html" class="nav_link">Contact</a></li>
            <li class="nav_list">
                <a href="profile.html" class="nav_link">
                    <img class="profile-icon" src="images/imgp.jpg" alt="Profile Icon">
                </a>
            </li>
        </ul>

        <ul class="nav_lower flex-space-around">
            <li class="nav_list">
                <a href="/index.html" class="nav_brand nav_link">ERA Express</a>
            </li>
            <li class="nav_list">
                <a href="/cart.html" class="nav_link">
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                    Cart: 2 products - $124.40
                </a>
            </li>
        </ul>
    </nav>
    <!-- navbar ends here -->
    <!-- header starts here -->
     <header>
        <div class="banner flex-space-around">
            <marquee class="banner_title"behavior=""
             direction="">20% Sales going on</marquee>
            <div class="features flex-space-around">
                <article class="feature flex-center">
                    <i class="fa-solid fa-truck feature_icon">            
                    </i>
                    <h3>Shipping within 7 days</h3>
                </article>
                <article class="feature flex-center">
                    <i class="fa-brands fa-rocketchat feature_icon" >            
                    </i>
                    <h3>Support 24/7</h3>
                </article>
                <article class="feature flex-center">
                    <i class="fa-regular fa-credit-card feature_icon" >            
                    </i>
                    <h3>Safe Payment</h3>
                </article>
            </div>
        </div>
     </header>
    <!-- header ends here -->
    
    <main class="flex-center">
        <div class="sidebar">
         <section class="categories-section">
            <h3 class="section-title">Categories          
            </h3>
            <ul class="list">
                <li class="list_item">
                    <label for="Latte Coffe">
                        <input type="checkbox" name="Latte Coffe"
                        id="Latte Coffe" value="Latte Coffe">Latte Coffe
                    </label>
                </li>
                <li class="list_item">
                    <label for="Iced Americano">
                        <input type="checkbox" name="Iced Americano"
                        id="Iced Americano" value="Iced Americano">Iced Americano
                    </label>
                </li>
                <li class="list_item">
                    <label for="Cappuccino">
                        <input type="checkbox" name="Cappuccino"
                        id="Cappuccino" value="Cappuccino">Cappuccino
                    </label>
                </li>
                <li class="list_item">
                    <label for="Iced Mocha">
                        <input type="checkbox" name="Iced Mocha"
                        id="Iced Mocha" value="Iced Mocha">Iced Mocha
                    </label>
                </li>
                <li class="list_item">
                    <label for="Macchiato">
                        <input type="checkbox" name="Macchiato"
                        id="Macchiato" value="Macchiato">Macchiato
                    </label>
                </li>
                
            </ul>
         </section>
         <section class="price-section">
            <h3 class="section-title">Price Range          
            </h3>
            <ul class="list">
                <li class="list_item">
                    <label for="price1">
                        <input type="radio" name="price"
                        id="price1" value="[0,20]">$0-$20
                    </label>
                    </li>
                <li class="list_item">
                    <label for="price2">
                        <input type="radio" name="price"
                        id="price2" value="[21,50]">$21-$50
                    </label>
                    </li>
                <li class="list_item">
                    <label for="price3">
                        <input type="radio" name="price"
                        id="price3" value="[51,100]">$51-$100
                    </label>
                    </li>
                <li class="list_item">
                    <label for="price4">
                        <input type="radio" name="price"
                        id="price4" value="[101,300]">$101-$600
                    </label>
                    </li>
                <li class="list_item">
                    <label for="price5">
                        <input type="radio" name="price"
                        id="price5" value="[600+]">$600+
                    </label>
                    </li>            
            </ul>
         </section>
         <section class="shippinge-section">
            <h3 class="section-title">Shipping Options          
            </h3>
            <ul class="list">
                <li class="list_item">
                    <label for="Free">
                        <input type="radio" name="Shipping"
                        id="Free" value="Free">Free Shipping
                    </label>
                </li>
                <li class="list_item">
                    <label for="Paid">
                        <input type="radio" name="Shipping"
                        id="Paid" value="Paid">Paid Shipping
                    </label>
                </li>
            </ul>
        </section>

        </div>
        <div class="main-content">
            <section class="actions flex-space-around">
                <div class="actions_sort">
                    <label for="sort">Sort By: </label>
                    <select name="sort" id="sort">
                        <option value="sold">Most Sold first</option>
                        <option value="rating">Most rated first</option>
                        <option value="price">Cheapest first</option>
                        <option value="arrival">Newest first</option>
                        <option value="discount">Biggest discount first</option>
                    </select>
                </div>
                <div class="actions_search">
                    <input type="text" placeholder="Search product">
                    <button  class="btn">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    </button>

                </div>
            </section>
        </div>
     </main>

    <!-- footer starts here -->
     <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter:          
            </label>
            <input type="email"  id="subscribe"
            name="subscribe" class="footer_input"
            placeholder="Your Email Address">
            <button class="btn btn-subscribe">subscribe</button>
        </div>
        <div>
            <p>Copyright &copy; by Era Express. All rights reserved.</p>
        </div>

     </footer>
    <!-- footer ends here -->
     <script src="./scripts/index.js"></script>
</body>
</html>
